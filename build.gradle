apply(plugin: 'java');
apply(plugin: 'idea');

repositories {
  jcenter();
}

dependencies {
  compile('org.parboiled:parboiled-java:1.1.8');
  testCompile('org.testng:testng:6.10');
}

sourceSets {
  main {
    java {
      srcDirs = ['src/java']
    }
    resources {
      srcDirs = ['src/resources']
    }
  }
  test {
    java {
      srcDirs = ['test/java']
    }
    resources {
      srcDirs = ['test/resources']
    }
  }
}

test {
  useTestNG();
}